<html lang="en">

<head>

    <title>Gestionnaire de cartes de hockey</title>

<body>

    <!-- Page Content -->
    <div id="pageView">
    <div class="container">

        <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Ajout d'une carte</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="lblNom">Nom du joueur</label>  
  <div class="col-md-4">
  <input id="lblNom" name="lblNom" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="lblNo">No du joueur</label>  
  <div class="col-md-4">
  <input id="lblNo" name="lblNo" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="lblEquipe">Equipe</label>  
  <div class="col-md-4">
  <input id="lblEquipe" name="lblEquipe" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="dropDownAnnee">Année</label>
  <div class="col-md-4">
    <select id="dropDownAnnee" name="dropDownAnnee" class="form-control">
      <option value="1">2016</option>
      <option value="2">2015</option>
      <option value="3">2014</option>
      <option value="4">2013</option>
      <option value="5">2012</option>
      <option value="6">2011</option>
      <option value="">2010</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="lblSerie">Série</label>  
  <div class="col-md-4">
  <input id="lblSerie" name="lblSerie" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="dropDownEtat">État</label>
  <div class="col-md-4">
    <select id="dropDownEtat" name="dropDownEtat" class="form-control">
      <option value="1">Protégé</option>
      <option value="2">Non-Protégé</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="lblQuantity">Quantité</label>  
  <div class="col-md-4">
  <input id="lblQuantity" name="lblQuantity" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtAreadCommentaire">Commentaires</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="txtAreadCommentaire" name="txtAreadCommentaire">Commentaires</textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="btnDefault"></label>
  <div class="col-md-4">
    <button id="btnDefault" name="btnDefault" class="btn btn-inverse">Par défaut</button>
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="lblImage">Image</label>
  <div class="col-md-4">
    <input id="lblImage" name="lblImage" class="input-file" type="file">
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1id"></label>
  <div class="col-md-8">
    <button id="button1id" name="button1id" class="btn btn-success">Annuler</button>
    <button id="button2id" name="button2id" class="btn btn-danger">Ajouter à la collection</button>
  </div>
</div>

</fieldset>
</form>

    </div>
    </div>
